<app-home-template [nav_liste]="nav_liste" [toolbar]="toolbar" [content]="content">
</app-home-template>
<ng-template #nav_liste>

</ng-template>
<ng-template #toolbar>
    <div class="example-spacer2">
        <button mat-fab type="button">
            <mat-icon>home</mat-icon>
        </button>
    </div>
    <span class="example-spacer3"> </span>
<!--     <div class="spacer_user">
        <button mat-raised-button extended type="button" (click)="upload_gasoil()">
            essais
        </button>
    </div> -->
    <div class="spacer_user">
        <h1>{{ _auth_service.userSignal()?.email}}</h1>
        <button mat-raised-button extended type="button" (click)="logout()">
            d√©connexion
        </button>
    </div>
    <div class="spacer_register"  *ngIf="_auth_service.userSignal()?.role==='admin'">
        <button mat-raised-button extended type="button" (click)="click_register()">
            Register
        </button>
    </div>
    <div class="spacer_logo">
        <div class="logo">
            <h3>SOLUBTP </h3>
            <h4>By Wen</h4>
        </div>
    </div>

</ng-template>
<ng-template #content>
    <section>
        <div id="icon-wrapper">
            <a routerLink="/home_travaux">
                <div class="icons">
                    <div class="icon-slide-container">
                        <img class="slide-icon" alt="travaux" height="100" src="/assets/images/travaux.jpg">
                    </div>
                </div>
            </a>

            <a routerLink="/home_gestion">
                <div class="icons2">
                    <div class="icon-slide-container">
                        <img class="slide-icon" alt="gestion" height="100" src='/assets/images/gestion_chantier.jpg'>
                    </div>
                </div>
            </a>

            <a>
                <div class="icons3">
                    <div class="icon-slide-container">
                        <img class="slide-icon" alt="The Kite Map Logo" height="100" src="/assets/images/view-all.jpg">
                    </div>
                </div>
            </a>

            <a>
                <div class="icons4">
                    <div class="icon-slide-container">
                        <img class="slide-icon" alt="The Kite Map Logo" height="100" src="/assets/images/feedback.jpg">
                    </div>
                </div>
            </a>
        </div>
    </section>
</ng-template>
